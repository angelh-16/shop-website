<ng-container *ngIf="true">
    <div class="container">
        <div class="box-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quanity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Print</td>
                            <td>Some Image</td>
                            <td>blah blah blah</td>
                            <td>$100</td>
                            <td>1</td>
                            <td>$100</td>
                            <td>
                                <button class="danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="false">
    <div class="container">
        <div class="box">
            <h5 class="box-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="assets/image/empty-cart.png" alt="">
            <h4>Your Cart is empty</h4>
            <h6>Add item to cart now</h6>
            <button class="normal2">Show Now</button>
        </div>
    </div>
</ng-container>
